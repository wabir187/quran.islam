name: quran_app
description: "WABIR Quran Gateway - Final Build"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: any
  just_audio: any
  shared_preferences: any
  adhan: any
  geolocator: any
  flutter_compass: any
  google_fonts: any
  intl: any
  http: any
  flutter_local_notifications: any
  timezone: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  uses-material-design: true
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
    - family: AmiriQuran
      fonts:
        - asset: assets/fonts/AmiriQuran.ttf
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic.ttf
