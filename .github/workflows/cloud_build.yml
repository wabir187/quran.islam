name: Cloud Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Force Repair Project and Code
        run: |
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd "$PROJECT_ROOT"
          
          # 1. إنشاء ملف pubspec مرن جداً (تجنب أخطاء الإصدارات)
          cat <<EOF > pubspec.yaml
          name: quran_app
          description: "WABIR Quran Gateway"
          publish_to: 'none'
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            flutter_localizations:
              sdk: flutter
            provider: any
            just_audio: any
            shared_preferences: any
            adhan: any
            geolocator: any
            flutter_compass: any
            google_fonts: any
            intl: any
            http: any
            flutter_local_notifications: any
            timezone: any
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: any
          flutter:
            uses-material-design: true
          EOF

          # 2. إصلاح أخطاء الكود آلياً (في حال لم يتم تحديثها على GitHub)
          # إصلاح OnboardingScreen
          sed -i 's/radialGradient: RadialGradient/gradient: RadialGradient/g' lib/screens/onboarding_screen.dart || true
          sed -i 's/Colors.emerald/Colors.teal/g' lib/screens/onboarding_screen.dart || true
          
          # إصلاح الاستدعاءات في AppProvider
          sed -i '1i import "notification_service.dart";' lib/core/app_provider.dart || true

          # 3. إعادة إنشاء هيكل الأندرويد الصحيح
          flutter create . --platforms android --org com.wabir.quran
          yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd "$PROJECT_ROOT"
          flutter pub cache clean --force
          flutter pub get
          flutter build apk --release

      - name: Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: WABIR-Quran-App
          path: "**/build/app/outputs/flutter-apk/app-release.apk"
