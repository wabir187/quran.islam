name: Cloud Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Force Fix Project Structure
        run: |
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd "$PROJECT_ROOT"
          
          # إنشاء ملف pubspec.yaml بإصدارات محددة ومستقرة جداً لضمان النجاح
          cat <<EOF > pubspec.yaml
          name: quran_app
          description: "WABIR Quran Gateway"
          publish_to: 'none'
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            flutter_localizations:
              sdk: flutter
            provider: ^6.1.1
            just_audio: ^0.10.0
            shared_preferences: ^2.2.0
            adhan: ^2.1.0
            geolocator: ^11.0.0
            flutter_compass: ^0.7.0
            google_fonts: ^6.1.0
            intl: ^0.19.0
            http: ^1.2.0
            flutter_local_notifications: 17.2.2
            timezone: 0.9.4
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^3.0.1
          flutter:
            uses-material-design: true
            fonts:
              - family: AmiriQuran
                fonts:
                  - asset: assets/fonts/AmiriQuran.ttf
          EOF

          # تنظيف أي أخطاء سابقة وإعادة بناء هيكل الأندرويد
          flutter create . --platforms android --org com.wabir.quran
          
          # قبول التراخيص
          yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd "$PROJECT_ROOT"
          flutter pub cache clean --force
          flutter pub get
          flutter build apk --release

      - name: Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: WABIR-Quran-App
          path: "**/build/app/outputs/flutter-apk/app-release.apk"
