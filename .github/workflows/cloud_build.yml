name: Cloud Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean and Fix Project
        run: |
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd "$PROJECT_ROOT"
          
          # حذف المكتبة المسببة للمشاكل برمجياً لضمان عدم وجودها
          sed -i '/flutter_qibla/d' pubspec.yaml
          
          # إضافة المكتبة البديلة المستقرة
          if ! grep -q "flutter_compass" pubspec.yaml; then
            sed -i '/dependencies:/a \  flutter_compass: any' pubspec.yaml
          fi
          
          # إعادة إنشاء ملفات الأندرويد لضمان التوافق
          flutter create . --platforms android --org com.wabir.quran
          
          # قبول التراخيص
          yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd "$PROJECT_ROOT"
          flutter pub cache clean --force
          flutter pub get
          flutter build apk --release

      - name: Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: WABIR-Quran-App
          path: "**/build/app/outputs/flutter-apk/app-release.apk"
